post:
  tags: [Auth]
  summary: New user Signup
  description: >
    Use this endpoint for user authentication.
    - Signup â†’ requires name,email, role,password and confirmPassword.
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "../components/schemas.yaml#/SignupRequest"
  responses:
    "201":
      description: Signup successful
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/SignupResponse"
    "400":
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal server error