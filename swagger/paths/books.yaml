get:
  tags: [Books]
  summary: Get all books
  description: Returns list of all books
  security:
    - BearerAuth: []

  parameters:
    - name: page
      in: query
      description: Page number
      schema:
        type: integer
        minimum: 1
        default: 1

    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

    - name: author
      in: query
      description: Filter by author name
      schema:
        type: string

  responses:
    "200":
      description: Books fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true

              data:
                type: array
                items:
                  $ref: "../components/schemas.yaml#/BookResponse"

              pagination:
                type: object
                properties:
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 25

    "204":
      description: No books found

    "400":
      description: Invalid query parameters
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ErrorResponse"

    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error

post:
  tags: [Books]
  summary: Create a new book
  description: Admin or user both can add new book
  security:
    - BearerAuth: []

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/BookRequest"

  responses:
    "201":
      description: Book created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                $ref: "../components/schemas.yaml#/BookResponse"

    "400":
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ErrorResponse"

    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error