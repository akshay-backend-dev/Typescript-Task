get:
  summary: Get user by ID (Admin only)
  tags:
    - Users
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    200:
      description: User details
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UserResponse"

    400:
      description: Invalid user ID
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Invalid user ID

    404:
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: No user found

    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error

