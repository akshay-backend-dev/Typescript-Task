post:
  tags: [Auth]
  summary: Login user
  description: >
    Use this endpoint for user authentication.
    - Login â†’ requires email & password
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/LoginRequest"

  responses:
    "200":
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                $ref: "../components/schemas.yaml#/LoginResponse"

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                $ref: "../components/schemas.yaml#/ErrorResponse"

    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Invalid credentials

    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error