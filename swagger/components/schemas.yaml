SignupRequest:
  type: object
  required: [name, email, role, password, confirmPassword]
  properties:
    name:
      type: string
      minLength: 2
      example: Akshay
    email:
      type: string
      format: email
      example: akshay@example.com
    role:
      type: string
      enum: [user, admin]
      example: user or admin
    password:
      type: string
      minLength: 8
      format: password
      example: StrongP@ss123
    confirmPassword:
      type: string
      format: password
      example: StrongP@ss123

SignupResponse:
  type: object
  properties:
    message:
      type: string
      example: User registered successfully
    userId:
      type: string
      example: 6960deb3762dab04119ecb64

LoginRequest:
  type: object
  required: [email, password]
  properties:
    email:
      type: string
      format: email
      example: akshay@example.com
    password:
      type: string
      format: password
      example: StrongP@ss123

LoginResponse:
  type: object
  properties:
    token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6Ik....

BookRequest:
  type: object
  required: [title, author, publishedYear]
  properties:
    title:
      type: string
      example: Clean Code
    author:
      type: string
      example: Robert Martin G
    publishedYear:
      type: integer
      minimum: 1500
      example: 2009

BookResponse:
  type: object
  properties:
    title:
      type: string
      example: Clean Code
    author:
      type: string
      example: Robert Martin G
    publishedYear:
      type: integer
      example: 2009
    user:
      type: string
      example: 695df5fd19f8285670b34381
    _id:
      type: string
      example: 64f1c2a9e3b1c2a9e3b1c2a9
    createdAt:
      type: string
