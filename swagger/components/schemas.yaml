ErrorResponse:
  type: object
  properties:
    success:
      type: boolean
      example: false

    formErrors:
      type: array
      items:
        type: string
      example: []

    fieldErrors:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
      example:
        email:
          - Invalid email format
        password:
          - Password must be at least 8 characters