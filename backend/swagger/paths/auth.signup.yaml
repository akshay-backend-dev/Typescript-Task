post:
  tags: [Auth]
  summary: New user Signup
  description: >
    Use this endpoint for user authentication.
    - Signup â†’ requires name,email, role,password and confirmPassword.
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/SignupRequest"

  responses:
    "201":
      description: Signup successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                $ref: "../components/schemas.yaml#/SignupResponse"

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                $ref: "../components/schemas.yaml#/ErrorResponse"

    "409":
      description: Same email conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Email already exist

    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error